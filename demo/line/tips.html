<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data = [
    ["bizDate","data","vsData","__index__"],
    ["2017-03-21",10,111,0],
    ["2017-03-22",20,32,1],
    ["2017-03-23",30,15,2],
    ["2017-03-24",15,23,3],
    ["2017-03-25",28,15,4]
];

var options = {
    coord: {
        type: "rect",
        xAxis: {
            field: "bizDate",
            label: {
                enabled: 0
            },
            tickLine: {
                enabled: 0
            }
        },
        yAxis: {
            enabled: 0
        },
        grid: {
            enabled: 0
        }
    },
    graphs: [
        {
            type: "line",
            field: "data",
            node: {
                enabled: false
            },
            line: {
                lineWidth: 1
            }
        }
    ],
    tips: {}
}

window.line = chartx.create("canvasTest" , data , options)



            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>折线图（bar chart）</h4>
                <p>
                    联系人：@释剑
                </p>
            </div>
            <div  class="test-c">
                <div id="canvasTest" style='width:100%;height:300px;position:relative;'></div>
            </div>

            </div>
