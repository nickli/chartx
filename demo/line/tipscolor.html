var data = [

var options = {
    coord: {
        type: "rect",
        xAxis: {
            field: "time"
        }
    },
    graphs: [
        {
            type: "line",
            node: {
                enabled: false
            },
            field: [
                "d1",
                "d1vs"
            ],
            yAxisAlign: "left",
            line: {
                strokeStyle : ['red','blue']
            }
            
        },
        {
            type: "line",
            node: {
                enabled: false
            },
            field: [
                "d2",
                "d2vs"
            ],
            yAxisAlign: "right",
            line: {
                strokeStyle : ['yellow','green']
            }
        }
    ],
    tips : {}
}


try {
    window.line = chartx.create("canvasTest" , data , options)
} catch(e){

}

    return;
