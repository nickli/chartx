//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 3   , 20 , 33    ],
    [ 2      , 0   , 51 , 26    ],
    [ 3      , 32  , 45 , 43    ],
    [ 4      , 58  , 35 , 31    ],
    [ 5      , 79  , 73 , 71    ],
    [ 6      , 88  , 54 , 39    ]
];

//chart的配置信息，所有的图表都可以极简到只需要配置xAxis，yAxis的字段
var options = {
    yAxis : {
        //这里说明会显示 uv 和pv 两个维度的 折线
        field : ["pv"],
        label : "yaxis"
    },
    xAxis : {
        field : "xfield",
        label : "xaxis"
    },
    markLine : {
        enabled : true,
        y : 180 
    }
};
//Chartx.line开始初始化chart实例
var chartx = Chartx.line("canvasTest" , data , options).then(function(chart){

    setTimeout(function(){
        chart.reset({
               data : [
                    ["xfield","uv" ,"pv","click"],
                    [ 1      , 30  , 20 , 33    ],
                    [ 2      , 10  , 51 , 26    ],
                    [ 3      , 13  , 85 , 43    ],
                    [ 4      , 28  , 35 , 31    ],
                    [ 5      , 20  , 35 , 31    ],
                    [ 6      , 39  , 7  , 71    ],
                    [ 7      , 10  , 51 , 26    ],
                    [ 8      , 13  , 85 , 43    ],
                    [ 9      , 28  , 35 , 31    ],
                    [ 10     , 39  , 117, 71    ]
                ]});

        setTimeout(function(){
        chart.reset({
                   data : [
                        ["xfield","uv" ,"pv","click"],
                        [ 1      , 30  , 120 , 33    ],
                        [ 2      , 10  , 151 , 26    ],
                        [ 3      , 13  , 185 , 43    ],
                        [ 4      , 28  , 135 , 31    ],
                        [ 5      , 20  , 135 , 31    ],
                        [ 6      , 39  , 17  , 71    ],
                        [ 7      , 10  , 151 , 26    ],
                        [ 8      , 13  , 185 , 43    ]
                    ],options:{
                        markLine: {
                            y : 500
                        }
                    }});
        } , 1500);

        setTimeout(function(){
        chart.reset({
                   data : [
                    ["xfield","uv" ,"pv","click"],
                    [ 1      , 30  , 220 , 33    ],
                    [ 2      , 10  , 251 , 26    ],
                    [ 3      , 13  , 285 , 43    ],
                    [ 4      , 28  , 235 , 31    ],
                    [ 5      , 20  , 235 , 31    ],
                    [ 6      , 39  , 27  , 71    ],
                    [ 7      , 10  , 251 , 26    ],
                    [ 8      , 13  , 285 , 43    ],
                    [ 9      , 28  , 235 , 31    ]
                   ],options:{
                       markLine : {
                           y: 200
                       }
                   }});
        } , 3000);

    } , 1500);
    
});
