//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。

var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , undefined , 120 , 33    ],
    [ 2      , 0   , 151 , 26    ],
    [ 6      , 23   , 145 , 243    ],
    [ 16      , 288  , 254 , 39    ],
    [ 27      , 55  , 168 , 65    ],
    [ 28      , undefined   ,183 , 51    ]
];

var options = {
    legend:{
        enabled:true
    },
    yAxis : {
        //这里说明会显示 uv 和pv 两个维度的 折线
        field : ["uv" , "pv"]
    },
    xAxis : {
        field : "xfield",
        layoutType: "proportion",
        dataSection: [ 1 , 6 , 10 , 23 , 28 ]
    },
    graphs: {
        node : {
            enabled : false
        },
        eventEnabled: false
    },
    tips: {
        node : {
            enabled: false
        },
        line : {
            enabled: false
        }
    }
};




var chartx = Chartx.line("canvasTest" , data , options).then(function( chart ){
    window.chart = chart; 
    var g = chart._graphs;

    chart.on("complete" , function(){
        chart.createMarkColumn( 6 , {
            line: {
                lineWidth : 2,
                strokeStyle : "#829ae0"
            }
        }); 
        
        var markLineMid = chart.createMarkColumn( 10 , {
            line: {
                lineWidth : 2,
                strokeStyle : "#d1927f"
            }
        });  
        
        chart.createMarkColumn( 23 , {
            line: {
                lineWidth : 2,
                strokeStyle : "#d5d5d5"
            }
        });

        setTimeout(function(){
            chart.reset({options : {
                xAxis : {
                    dataSection : [ 1 , 6 , 20 , 23 , 28 ]
                }
            }});

            chart.moveMarkColumnTo( markLineMid , 20 );

        } , 1000);
    });
});
</textarea></form>
