                ["蒙迪欧"      , 51  , 20 , 33   , 22  ],
                ["天籁"        , 17  , 51 , 261  , 22 ]
            ];;
            var options = {
                coordinate: {
                    type : "descartes",
                    xAxis : {
                        field : ["xfield"]
                    },
                    yAxis : [
                        { 
                            align : "right",
                            //label : "TGI",
                            middleweight : 100,
                            field : [ "tgi", "tgi1" ],
                            text : {
                                fillStyle : "#5d95d0"
                            },
                            line : {
                                strokeStyle : "#5d95d0"
                            }
                        }
                    ]
                },
                graphs : [
                    {
                        type : "bar",
                        field : ["uv","pv"], 
                        yAxisAlign: "left"
                    }
                ],
                legend : {

                },
                dataZoom: {
                    range : {
                        start : 0,
                        end   : 5
                    }
                },
                markLine: [
                    {
                        yAxisAlign: "right",
                        y : 100,
                        line : {
                            //lineType: "dashed",

                        },
                        text : {
                            enabled : true,
                            content : "TGI 水位线"
                        }
                    }
                ],
                barTgi : [
                    {
                        field : "tgi",
                        barField : "uv",
                        yAxisAlign : "right"
                    },
                    {
                        field : "tgi1",
                        barField : "pv",
                        yAxisAlign : "right"
