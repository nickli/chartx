<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
var data= [
    [ "node" ,  "value" , "link" ],
    [ "a"    ,  500     , {"f":500}],
    [ "b"    ,  400     , {"f":400}],
    [ "c"    ,  300     , {"f":300}],
    [ "d"    ,  200     , {"f":200}],
    [ "e"    ,  150     , {"f":100}],
    [ "f"    ,  1500    , {"g":400,"h":300,"i":200,"j":100,"k":500} ],
    [ "g"    ,  400     , null      ],
    [ "h"    ,  300     , null      ],
    [ "i"    ,  200     , null      ],
    [ "j"    ,  100     , null      ],
    [ "k"    ,  500     , null      ]
];


//chart的配置信息
var options = {
    type  : "flowinout",
    graphs : {
        node : {
            fillStyle : function( arg ){
               if( arg.node == "k" ){
                   return "#999"
               }
               if( arg.node == "b" || arg.node == "d" || arg.node == "h" || arg.node == "j" ){
                   return "#e65c73";
               }
               return "#60ADE4"
            },
            text : {
                format : function( e ){
                    if(e == "k"){
                        return "流失"
                    }
                }
            }
        }
    },
    tips : {
        content : function( info ){
            var node    = info.node;
            var label   = node.label || (node.node == "k" ? "流失" : node.node );
            
            var str = label;
            str += "<div>总人数：<span style='color:red'>"+node.value+"</span></div>";
            
            if( node.flowin ){
                str += "<div>转化人数："+ node.flowin +"(" + (node.flowin/node.value*1000/10).toFixed(2)+"%)</div>"
            }
            return str;

        }
    }

};
Chartx.original("canvasTest" , data , options).then(function( chart ){
    chart.on("click" , function(e){
        //点击其中易个circle的事件

    });
});
</textarea></form>
