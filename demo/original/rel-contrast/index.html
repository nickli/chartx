//chart的配置信息
var options = {
    type  : "relcontrast",
    graphs : {
        node : {
            text : {
                format : function( n ){
                    if( n == "j" ){
                       return "jjjxxxooo"
                    }
                }
            }
        }
    }
};
Chartx.original("canvasTest" , data , options).then(function( chart ){
