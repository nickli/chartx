];

var options = {
    graphs : {
        type  : "venn",

        keyField : "nodeId",
        valueField : "value",
        label : {
            enabled : true,
            field : "label"
        }
    },
    tips : {}
};

window.chart = chartx.create("canvasTest" , data , options);

function reset(){
setTimeout(function(){ 
    
    chart.resetData( data1 );
    return;
    setTimeout(function(){ 
        chart.resetData( data );
        setTimeout(function(){ 
            chart.resetData( data2 );
            setTimeout(function(){ 
                chart.resetData( data0 );
                setTimeout(reset ,1000)
            } , 1000)
        } , 1000)
    } , 1000)
} , 1000)
}
