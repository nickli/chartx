<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 67  , 51 , 26    ],
    [ 3      , 100 , 50 , 150    ]

];
var options = {
    type : "3d",
    mode : 0,   //0:正交投影   1:透视投影  默认正交投影
    rotation:{
       x : 10,
       y : 10
    },
    yAxis : {
        field : [ ["uv","pv"] , "click"],
        //enabled : false
    },
    xAxis : {
        field : ["xfield"]
    },
    graphs : {
       depth : 50
    },
    back : {
        depth : 100
    }
};
Chartx.bar("canvasTest" , data , options).then(function(bar){
 //测试旋转
                var domY=document.getElementById('yAxis');
                var domX=document.getElementById('xAxis');

                domY.onchange=function(){
                    document.getElementById('yAxis_value').innerHTML=this.value;
                    bar._graphs.animation=false;
                    bar._rotation.x = domX.value;
                    bar._rotation.y = domY.value;
                    bar._rotationCamera();
                    bar._startDraw();
                    bar.fire('_to3d');

                };
                domX.onchange = function () {
                    document.getElementById('xAxis_value').innerHTML = this.value;
                    bar._graphs.animation=false;
                    bar._rotation.x = domX.value;
                    bar._rotation.y = domY.value;
                    bar._rotationCamera();
                    bar._startDraw();
                    bar.fire('_to3d');
                };
});


</textarea></form>

        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
                <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">

                    <h4>柱状图 - 基础柱状图</h4>
                    <p>
                        联系人：@不决 @释剑
                    </p>
                </div>
                <div  class="test-c">
                    <div id="canvasTest" style='width:600px;height:300px;'></div>
                </div>
                <div style="margin:10px">
                    <label>沿X轴旋转: <b id="xAxis_value">10</b></label>
                    <input type="range" min="10" max="45" value="10" id="xAxis">
                    <label>沿Y轴旋转: <b id="yAxis_value">10</b></label>
                    <input type="range" min="10" max="45" value="10" id="yAxis">
                </div>

            </div>
