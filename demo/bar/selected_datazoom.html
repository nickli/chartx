<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data = [
                    {"time":"2017-03-21","pv":10,"uv":1128789,"click":12,"ppc":45},
                    {"time":"2017-03-22","pv":20,"uv":3289898,"click":14,"ppc":34},
                    {"time":"2017-03-23","pv":30,"uv":78787,"click":12,"ppc":65},
                    {"time":"2017-03-24","pv":15,"uv":2328768,"click":21,"ppc":23},
                    {"time":"2017-03-25","pv":10,"uv":1128789,"click":12,"ppc":45},
                    {"time":"2017-03-26","pv":20,"uv":3289898,"click":14,"ppc":34},
                    {"time":"2017-03-27","pv":30,"uv":78787,"click":12,"ppc":65},
                    {"time":"2017-03-28","pv":15,"uv":2328768,"click":21,"ppc":23},
                    {"time":"2017-03-29","pv":10,"uv":1128789,"click":12,"ppc":45},
                    {"time":"2017-03-30","pv":20,"uv":3289898,"click":14,"ppc":34},
                    {"time":"2017-03-31","pv":30,"uv":78787,"click":12,"ppc":65},
                    {"time":"2017-04-01","pv":15,"uv":2328768,"click":21,"ppc":23},
                    {"time":"2017-04-02","pv":28,"uv":787686,"click":15,"ppc":12}
                ];
                var options = {
                    coord: {
                        type: "rect",
                        xAxis: {
                            field: "time",
                            label:{
                                rotation:35
                            }
                        },
                        yAxis:{
                            label: {
                                format: function (val){
                                    var str = val;
                                    var _val = Number( val );
                                    
                                    if( Math.abs(_val) >= 10000 ){
                                        str = ( _val/10000 ).toFixed(2)+"万"
                                    }
                                    if( Math.abs(_val) >= 100000000 ){
                                        str = ( _val/100000000 ).toFixed(3)+"亿"
                                    }
                                    return str;
                                }
                            }
                        }
                    },
                    graphs: [
                        {
                            type: "bar",
                            field: "uv"
                            ,node:{
                                width:"20",
                                // onclick : function(e , info){
                                //     let selected = this.getSelectedRowList()
                                //     console.log(1,selected)                   
                                // }
                            },    
                            select:{
                                "width": 0.8,
                                "enabled": 1,
                                "alpha": 0.3,
                                "fillStyle": '#9075C1'
                            },       
                            label: {
                                enabled: 1,
                                verticalAlign: "middle",
                                align: "left",                
                                offsetY:10,
                                format:function(val){
                                    return val.toLocaleString()
                                }
                            },
                             onclick : function(e ){
                                let selected = this.getSelectedRowList()
                                console.log(selected)                
                            }
                            
                        }
                    ]
                    ,theme:["#9075C1"]
                    ,tips:{        
                        pointer: "region"
                    }
                    ,dataZoom:{
                        range: {
                            start: 0,
                            end: 9
                        }
                    }
                    
                    
                };
                //chartx.setAnimationEnabled(false);
                window.bar = chartx.create("canvasTest" , data , options)
                
                            

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>柱状图（bar chart）</h4>

                    联系人：@释剑

            </div>

                <div id="canvasTest" style='width:100%;height:300px;position:relative;'></div>
            </div>

            </div>
        </td>
