<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data = [
                ["resource", "bottom", "top"],
                ["总收入", 0, 7800],
                ["前贴", 6600, 1200],
                ["中插", 6300, 300],
                ["压屏条", 5800, 500],
                ["角标", 5200, 600],
                ["前情提要", 4100, 1100],
                ["场景广告", 2300, 1800],
                ["前贴", 0, 2300]
            ];
                var options = {
                    coord: {
                        type: "rect",
                        xAxis: {
                            field: [
                                "resource"
                            ],
                            posParseToInt: true
                        }
                    },
                    graphs: [
                        {
                            type: "bar",
                            field: [
                                [
                                    "bottom",
                                    "top"
                                ]
                            ],
                            node: {
                                fillStyle: [
                                    "#000000",
                                    "#3996FF"
                                ],
                                width: function (dis1, dis2) {
                                    debugger
                                    return dis1 - 1;
                                },
                                filter: function (obj, graphs) {
                                    debugger
                                    if (obj.field == "bottom") {
                                        this.context.visible = false
                                    } 
                                }
                            },
                            label: {
                                enabled: 1,
                                verticalAlign: "middle",
                                position: "center",
                                fontColor: "#fff",
                                format: function (val, nodeData) {
                                    return  val == 0 ? "" : val;
                                }
                            }
                        }
                    ],
                    tips: {
                        pointer: "region"
                    }
                }
                
                
                window.bar = chartx.create("canvasTest" , data , options)
                
                            

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>柱状图（bar chart）</h4>
                <p>
                    联系人：@释剑
                </p>
            </div>
            <div  class="test-c">
                <div id="canvasTest" style='width:100%;height:300px;position:relative;'></div>
            </div>

            </div>
        </td>
    </tr>
</table>
