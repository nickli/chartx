<table>

        <td id="td-vl">
<form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 67  , 51 , 26    ],
    [ 3      , 76  , 45 , 43    ],
    [ 4      , 58  , 35 , 31    ],
    [ 5      , 79  , 73 , 71    ],
    [ 6      , 88  , 54 , 39    ],
    [ 7      , 56  , 68 , 65    ],
    [ 8      , 99  , 83 , 51    ]
];
//chart的配置信息
var options = {
    yAxis : {
        field : ["uv" , "pv"],
        //一般 yAxis.dataSection 一般都是根据传入的field然后
        //通过一个section的算法来计算。但是也可以用户自主来设置一组dataSection
        //用来显示在y轴上面的文本
        dataSection : [-100,-50,0,50,100,150]
    },
    xAxis : {
        field : "xfield",
        //和yAxis轴的dataSection配置同理
        dataSection : [ "星期一" , "星期二" , "星期三"  ]
    }
};
//Chartx.line开始初始化chart实例
Chartx.bar("canvasTest" , data , options)
</textarea></form>
