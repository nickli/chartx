<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<title>xChart demo -- bar</title>

<script type="text/javascript" src="../../lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../dist/chartx.js"></script>
<!-- codemirror -->
<script type="text/javascript" src="../../lib/codemirror/codemirror.js"></script>
<script type="text/javascript" src="../../lib/codemirror/active-line.js"></script>
<script type="text/javascript" src="../../lib/codemirror/javascript.js"></script>
<script type="text/javascript" src="../../lib/codemirror/matchbrackets.js"></script>
<link rel="stylesheet" href="../../lib/codemirror/codemirror.css">
<link rel="stylesheet" href="../../lib/codemirror/zenburn.css">
<link rel="stylesheet" href="../../lib/codemirror/docs.css">
<!-- codemirror end -->
<!--bootstrap-->
<script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../../lib/bootstrap/css/docs.min.css">
<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
<!--bootstrap end-->
<script type="text/javascript" src="../../lib/demo.js"></script>
<link rel="stylesheet" href="../../lib/demo.css">
</head>
<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data= [
                    ["xfield","uv" ,"pv" ,"click", "ppc"],
                    [ "天猫淘宝、天猫淘宝直通车"      , 101 , 20  , 20    , 53],
                    /*
                    [ 2      , 67  , 51  , 10    , 62],
                    [ 3      , 130 , 50  , 0    , 23],
                    [ 4      , 101 , 60  , 33    , 64],
                    [ 5      , 67  , 91  , 126   , 34 ],
                    [ 6      , 30  , 50 , 90     , 21],
                    [ 7      , 51  , 120 , 33    , 112],
                    [ 8      , 67  , 51  , 86    , 231],
                    [ 9      , 120 , 90  , 150   , 23 ]
                    */
                
                ];
                var options = {
                    //theme : ['red','blue'],
                    coord : {
                        //horizontal:1,
                        type : "rect",
                        xAxis : {
                            field : "xfield",
                            title : {
                                content : "xAxis"
                            },
                            label : {
                                textAlign : "right",
                                format: function(){
                                    return "x\nodfdfdfdfsdfo"
                                }
                            }
                            
                            //dataSection : [1,3,5,7,9]
                        },
                        yAxis : [
                            {
                                title : {
                                    content : "left"
                                },
                                //dataSection : [1,2,3,4,5,6,7,8],
                                label : {
                                    format : function(val){
                                        
                                        val
                                    }
                                }
                            },
                            {
                                title : {
                                    content : "right"
                                }
                            }
                        ]
                    },
                    
                    tips : {
                        pointer : "region"
                    },
                    graphs : [
                    
                        {
                            type : "bar",
                            field : "click",
                            yAxisAlign : "left",
                            label : {
                                enabled : true
                            },
                            select : {
                                enabled : true,
                                inds : [0]
                            },
                            node : {
                                fillStyle : function( nodeData ){
                                    if( nodeData.selected ){
                                        return {
                                            lineargradient: [
                                                {
                                                    position: 0,
                                                    color: "#1D90FA"
                                                },
                                                {
                                                    position: 1,
                                                    color: "#1D5BFA"
                                                }
                                            ]
                                        }
                                    }
                                }
                            }
                        },
                        {
                            type : "bar",
                            field : [ [ "uv","pv" ],"ppc" ],
                            yAxisAlign : "right",
                            label : {
                                enabled : true,
                                verticalAlign: "middle",
                                position : "center",
                                fontColor : "#fff",
                                lineWidth : 2,
                                rotation : -90
                            },
                            node : {
                                fillStyle : function( nodeData ){
                                    if( nodeData.selected ){
                                        return {
                                            lineargradient: [
                                                {
                                                    position: 0,
                                                    color: "#1D90FA"
                                                },
                                                {
                                                    position: 1,
                                                    color: "#1D5BFA"
                                                }
                                            ]
                                        }
                                    }
                                }
                            }
                        }
                        
                    ],
                    dataZoom: {},
                    legend : {
                        position:"bottom"
                    },

                    markLine :  [{
                        markTo: 'uv',
                        label : {
                            enabled : true,
                            format : function( yVal ){
                                return 'UV 均值 ：' + parseInt( yVal )
                            },
                            fontSize : 14
                        }
                        //y : 30 //不设置y，就会自动设置为均线
                    },{
                        markTo: 'click',
                        label : {
                            enabled : true,
                            fontSize : 14
                        },
                        y : 180
                    }]
                };
                
                Chartx.setAnimationEnabled(false);
                window.bar = Chartx.create("canvasTest" , data , options)
                
                            

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>柱状图（bar chart）</h4>
                <p>
                    联系人：@释剑
                </p>
            </div>
            <div  class="test-c">
                <div id="canvasTest" style='width:100%;height:300px;position:relative;'></div>
            </div>

            </div>
        </td>
    </tr>
</table>

    
</body> 
</html>
