<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

                //chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
                //第一行是表头。
                var data = [
                    ["xfield","uv","pv","click","__index__"],
                    [1,101,20,30000,0],
                    [2,67,51,2600,1],
                    [3,100,50,-850,2]
                ];

                var options = {
                    coord: {
                        type: "rect",
                        xAxis: {
                            field: "xfield"
                        },
                        yAxis: [
                            {
                                middleWeight: 6000,
                                middleWeightPos: 0.8
                            }
                        ],
                        grid : {
                            fill: {
                                xDimension:{
                                    enabled : true,
                                    splitVals: [ 2 ]
                                    //fillStyle : ['red','yellow'],
                                    //alpha: 0.5
                                },
                                yDimension:{
                                    enabled : true,
                                    splitVals: [ 6000 ]
                                    //fillStyle : ['red','yellow'],
                                    //alpha: 0.5
                                },
                            }
                        }
                    },
                    graphs: [
                        {
                            type: "bar",
                            field: "click"
                        }

                    ]
                }
                
                window.bar = chartx.create("canvasTest" , data , options)
                
                            

            </textarea></form>
        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
            <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>

                <h4>柱状图（bar chart）</h4>
                <p>
                    联系人：@释剑
                </p>
            </div>
            <div  class="test-c">
                <div id="canvasTest" style='width:100%;height:300px;position:relative;'></div>
            </div>

            </div>
        </td>
    </tr>
</table>

    
</body> 
</html>
