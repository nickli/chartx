<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
var data = [
    ["age"    ,"money"    , "sex", 'house' , 'text'],
    [ 276     , 101       , '女' , 123     , 'hello world'],
    [ 367     , 278       , '女' , 113     , '你好再见'],
    [ 824     , 438       , '男' , 103     , 'sdfdsfdsf'],
    [ 134     , 340       , '男' , 166     , '对方水电费'],
    [ 425     , 290       , '女' , 123     , '个人赛飞']
];
var data1 = [
["age"    ,"money"    , "sex", 'house' , 'text'],
[ 510     , 1211       , '女' , 623     , 'wer23'],
[ 283     , 1224       , '男' , 34      , '3234'],
[ 219     , 3126       , '男' , 452     , 'dsdf'],
[ 273     , 1303       , '女' , 333     , '2342']
];


var options = {
    theme : ["red"],
    coord: {
        type : "rect",
        xAxis : {
            field :  "age",
            layoutType : "proportion" //注意：scat的layoutType必须是proportion，位置计算才会对
        }
    },
    legend : {},
    graphs : [
        {
            type : "scat",
            field : "money",
            node : {
                radius : "house", //r可以配置为某个字段名字，就会自动计算比例
                fillStyle : function( d ){
                    if( d.rowData.sex == "男" ){
                        return "#ff8533"
                    } else {
                        return "#73ace6"
                    }
                },
                select : {
                    enabled : true
                },
                onclick : function( e , nodeData ){
                    console.log("onclick")
                    if( !nodeData.selected ){
                        this.selectAt( nodeData.iNode );
                    } else {
                        this.unselectAt( nodeData.iNode );
                    };
                },
                ondblclick : function(){
                    console.log("ondblclick")
                }

            },
            label : {
                enabled : true,
                field : "text"
            },
            line : {
                enabled : true
            }
        }
    ],
    tips : {
        pointAnim: false
    }
};

window.scat = Chartx.create("canvasTest" , data , options)

setTimeout(function(){

    scat.resetData( data1 );
    return;
    setTimeout(function(){
        
            scat.resetData( data );
        
        } , 2000)
} , 2000)
