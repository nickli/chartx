<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">

//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
var data = [
    {"day":524,"click":279,"hasAd":0,"house":3,"click1":"","lucency":null},
    {"day":234,"click":723,"hasAd":1,"house":342,"click1":null,"lucency":null},
    {"day":0,"click":null,"hasAd":null,"house":null,"click1":0,"lucency":""},
    {"day":100,"click":null,"hasAd":null,"house":null,"click1":143,"lucency":null},
    {"day":200,"click":null,"hasAd":null,"house":null,"click1":234,"lucency":null},
    {"day":300,"click":null,"hasAd":"","house":null,"click1":312,"lucency":""},
    {"day":400,"click":null,"hasAd":null,"house":null,"click1":434,"lucency":null},
    {"day":500,"click":null,"hasAd":null,"house":null,"click1":534,"lucency":null},
    {"day":600,"click":null,"hasAd":null,"house":null,"click1":603,"lucency":""}
];

var variables = {
    lineField: "click1",
    scatField: "click",
    xField: "day",
    inflexionX: 400,
    hotLower: 800
}

var options = {
    coord: {
        type: "rect",
        xAxis: {
            field: variables.xField,
            layoutType: "proportion",
            label:{
                enabled: false
            }
        },
        yAxis:{
            align: "left",
            middleWeight: variables.hotLower,
            middleWeightPos: 0.8,
        },
        grid:{
            fill:{
                enabled:true,
                fillStyle:['#ffffff', 'red']
            }
        }
    },
    graphs: [
        {
            type: "scat",
            field: variables.scatField,
            //animation: false,
            node: {
                fillAlpha: function( node ) {
                    return 0.1
                    if( node.rowData.lucency ){
                        return 0.2
                    } else {
                        return 1
                    }
                },
                fillStyle: function ( node ){
                    if( node.rowData.hasAd ){
                        return "#FFB071"
                    } else {
                        return "#49CE84"
                    }
                },
                radius: 8
            }
        }
    ],
    tips: {
        pointer: "line"
    }
};

window.scat = Chartx.create("canvasTest" , data , options)

            </textarea></form>
