<form><textarea id="code" name="code">

var data = [
    [ "area"   , "click" ],
    [ "广东省" , 111     ],
    [ "浙江省" , 100     ],
    [ "湖南省" , 80      ],
    [ "湖北省" , 9       ],
    [ "山西省" , 1       ],
    [ "山东省" , 33      ],
    [ "上海"   , 100    ],
    [ "江苏省" , 200     ],
    [ "福建省" , 300     ],
    [ "江西省" , 500     ]
];


//测试 可以 试试 点击广东，就reset这个数据
var data_guandong = [
    [ "area" , "click" ],
    [ "东莞" , 101     ],
    [ "深圳" , 58      ],
    [ "广州" , 38      ]
]


var options = {
    mapName : "china", //默认便是中国地图
    areaField : "area", //可选，默认为第一个字段
    valueField : "click",
    area : {
        linkage : true //开启地图联动功能，目前只支持省市联动
    },
    tips : {
        prefix : ["点击量"]
    } 
};

Chartx.map("canvasTest" , data , options).then(function(map){

    map.on("areadblclick" , function( e ){
        //TODO: 要实现联动，需要开发者，在这里手动重置map
        var obj = {};
        if( map.mapName == "广东" ){
            obj.data = data_guandong
        };
        
        if( map.mapName == "china" ){
            obj.data = data
        };

        map.reset( obj );
    });
});
</textarea></form>
