<table>
    <tr>
        <td id="td-vl">
<form><textarea id="code" name="code">

var md = [
    [ "area"      , "click" ],
    [ "湘江世纪城"  , 9  ]
]

var options = {
    mapName : "湖南", //默认便是中国地图
    areaField : "area", //可选，默认为第一个字段
    valueField : "click",
    area : {
        linkage : true, //开启地图联动功能，目前只支持省市联动
        text : {
            enabled : true
        }
    },
    tips : {
        prefix : ["点击量"]
    } 
};

Chartx.map("canvasTest" , md , options).then(function(map){
    map.on("areadblclick" , function( e ){
        if( e.area.name == "长沙市" ){
            map.reset( {
                options : {
                    administrativeCode : 430100,
                    //补充系统里没有记录的城市pos
                    geoCoordSupply : {
                       "湘江世纪城":[ 112.9853250000 , 28.2646760000  ]
                    },
                    markPoint : {
                        fillStyle : function( m ){
                            return "#3871BF"
                        },
                        hr : 10,vr: 16
                    }
                },
                data : md
            } );

            map.on("markpointclick" , function(e){
                
            });
        }
    });
});
</textarea></form>
