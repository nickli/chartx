//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
var data = [
    ["xfield1","xfield2" ,"pv1" ,"pv2"],
    [   -100  , 50       , 24   ,  16  ],
    [   30    , -30      , -4   ,  62  ],

    [   55    , -32      , -24  ,  -6  ],
    [   28    , -50      , 48   ,  -36 ]
    
];
var options = {
    yAxis : {
        field   : ["pv1","pv2"],
        dataSection : [-100 , -50 , 0 , 50 , 100]
    },
    xAxis : {
        field : ["xfield1" , "xfield2"],
        disY: 6,
        dis : 6,
        line:{
            width   : 2,
            height  : 4,
            strokeStyle   : '#cccccc'
        },
        dataSection : [-100 , -50 , 0 , 50 , 100]
    },
    back : {
        xAxis : {
            org : 0
        },
        yAxis : {
            org : 0
        }
    },
    anchor : {
        enabled : true,
        text  : {
            enabled : true
        }
    }
};
Chartx.scat("canvasTest" , data , options);
