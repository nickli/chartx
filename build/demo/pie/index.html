//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
var data= [
    ["node"   , "value"],
    ["ie"     , 500   ],
    ["firefox", 300   ],
    ["safari" , 100   ],
    ["其他"   , 200   ]    
];

var options = {
    xAxis : {
        field : "node"
    },
    yAxis : {
        field : "value"
    },
    tips : {
        //enabled  : false,
        content : function(info){
            return info.name+"："+info.percentage+"%"
        }
    },
    //周边tip
    dataLabel: {
        //enabled: false,
        //是否绘制连接线(注意：此配置仅限于扇形块比较分散，若扇形比较紧密时，无连线会导致识别混淆)
        //allowLine:false,
        //format: '{point.name} : {point.y}' //和下面等价
        format : function( data ){
            return "<div><span>"+data.name+"</span>：<span>"+data.y+"（"+ data.percentage +"%）</span></div>"
        }

    },
    //饼图的起始角度[有效值范围0-360度，默认值0度
    //饼图的绘制是从起始角度开始，顺时针绘制，参考饼图的绘制动画.
    startAngle:-90,
    //数据排序，默认按用户给定顺序[desc/asc]
    sort: 'desc',
    //是否允许扇形hover时slice,若设置为false,则单击扇形触发slice
    allowPointSelect: true,
    //是否允许动画
    animation: true,
    //内圆半径
    innerRadius: 50,
    //颜色序列,若不设置，会有默认的颜色序列
    //colors:['red', 'yellow', 'blue']

    checked : {
        enabled : true
    }
};
Chartx.pie("canvasTest" , data , options).then(function( pie ){

//先把所有的label给隐藏了
pie.hideLabelAll();

pie.checkAt(0)

//把对应的第一个label显示
pie.showLabelAt(0);

    window.pie = pie;



    //pie.slice(3);
    pie.on('focus' , function (e) {
        console.log(e.type);
        pie.showLabelAt( e.eventInfo.iNode );
    });
    pie.on('unfocus' , function (e) {
        console.log(e.type);
        pie.hideLabelAt( e.eventInfo.iNode );
    });
    pie.on('click',function(e){
        console.log(e.type);
    });
    pie.on('mousedown',function(e){
        console.log(e.type);
    });
    pie.on('mouseup',function(e){
        console.log(e.type);
    });
    pie.on('mousemove',function(e){
        console.log(e.type);
    });
    pie.on('dblclick',function(e){
        console.log(e.type);
    });

    window.onresize=function(){
        debugger
        pie.resize();
    }
