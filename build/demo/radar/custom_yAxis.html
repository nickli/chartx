//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    [ "英雄"     , "攻击力" ,"操作难度"] ,
    [ "德玛皇子" , 65       , 28   ] ,
    [ "疾风剑豪" , 59       , 48   ] ,

    [ "武器大师" , 56       , 96   ] ,
    [ "战争之王" , 55       , 27   ] ,
    [ "瑞文"     , 40       , 100  ] 
];
var options = {
    yAxis : {
        field : ["攻击力","操作难度"],
        dataSection : [0,40,80,100]
    },
    xAxis : {
        field : ["英雄"],
    },
    tips : {
        prefix : ["攻击力","操作难度"]
    },
    graphs : {
        alpha : 0.2
    }
}   
Chartx.radar("canvasTest" , data , options);
