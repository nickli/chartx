<table>

        <td id="td-vl">
            <form><textarea id="code" name="code">
var data= [
    [ "node" , "label"         , "value" , "link" ],
    [ "a"    , "本品"          , 500     , { "b":100,"c":100,"d":100,"e":100 } ],
    [ "b"    , "继续买本品"    , 400     , null],
    [ "c"    , "买本品也买竞品", 300     , null],
    [ "d"    , "只买竞品"      , 200     , null],
    [ "e"    , "买行业其他"    ,150     , null]
];

//chart的配置信息
var options = {
    type  : "flowall",
    graphs : {
        node : {
            fillStyle : function( arg ){
               var color = {
                   a  : "#60ADE4",
                   b  : "#60ADE4",
                   c  : "#5CC28F",
                   d  : "#E45E75",
                   e  : "#E6E6E6"
               };
               return color[ arg.node ]
            } 
        }
    },
    tips : {
        content : function(info){
            var node    = info.node;
            if( node ){
                var label   = node.label || node.node;
                return label+"总人数</br><span style='color:"+node.fillStyle+"'>"+node.value+"</span>";
            }
            var edge    = info.edge
            if( edge ){
                var label   = edge.to.label || edge.to.node;
                return label+"转化人数</br><span style='color:"+edge.to.fillStyle+"'>"+edge.to.flowin+"</span>("+ parseInt(edge.to.flowin/edge.to.value*100) +"%)";
            }

        }
    }
};
Chartx.original("canvasTest" , data , options).then(function( chart ){
    chart.on("click" , function(e){
        //点击其中易个circle的事件

    });
});
</textarea></form>
