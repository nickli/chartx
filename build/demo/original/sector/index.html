//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield0","xfield","yfield"],
    [2,50,'b'],
    [3,30,'c'],
    [1,17,'d'],
    [4,100,'a']
];

//chart的配置信息
var options = {
    type : 'sector',

    yAxis : {
        field : 'yfield'
    },
    xAxis : {
        field : "xfield0"
    }
};
//Chartx.funnel开始初始化chart实例
var chartx = Chartx.original("canvasTest" , data , options);

chartx.then(function( sector ){
    sector.on( "complete" , function( e ){
        console.log('aaa')
    });
});
