<table>
    <tr>
        <td id="td-vl">
<form><textarea id="code" name="code">
var data = [
    [ "area"   , "click" ],
    [ "广东省"  , 111     ],
    [ "浙江省"  , 800     ],
    [ "湖南省"  , 80      ],
    [ "湖北省"  , 90      ],
    [ "山西省"  , 166     ],
    [ "山东省"  , 33      ],
    [ "上海"    , 600     ],
    [ "江苏省"  , 200     ],
    [ "福建省"  , 300     ],
    [ "江西省"  , 500     ],
    [ "广西"    , 700     ]
];


var options = {
    mapName : "china", //默认便是中国地图
    areaField : "area", //可选，默认为第一个字段
    valueField: "click",
    area : {
        /*
        * @params arg  至少包含一个area属性
        * 如果该area在data中。那么还会包含有data , dataIndex 连个属性
        * 其中 data为一个{ area : "湖南省" , click:80 , color : "#5182C7" } 对象
        * dataIndex 就是 改dataitem 在 整个data中的索引,比如湖南，dataIndex==2
        */
        fillStyle : function( arg ){
            var c;
            if( arg.data ){
                if( arg.data.click >= 10000 ){
                    c = "#ff8533"; //点击超过10000就显示红色，表示热点地区
                }
            }
            return c;
        }
    },
    tips : {
        prefix : ["点击量"]
    },
    checked : {
        enabled : true
    }
};

Chartx.map("canvasTest" , data , options).then(function( map ){
    window.map = map;
    map.on("mousedown mousemove mouseup click" , function(e){
        var mapData = (e.target.mapData || e.target.area.mapData);
        console.log(e.type+"|"+mapData.id)
    });

    map.checkOf(["澳门", "其他"] )
});
            </textarea></form>
