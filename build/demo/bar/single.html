<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","line1"],
    [ 1      , 101],
    [ 2      , 67 ],
    [ 3      , 76 ],
    [ 4      , 58 ],
    [ 5      , 79 ],
    [ 6      , 88 ],
    [ 7      , 56 ],
    [ 8      , 99 ]

];
var options = {
    back  : {
        //配置取消背景
        enabled : 0     
    },
    yAxis : {
        //配置y轴不显示，但是y轴的field字段还是需要配置
        enabled : 0,
        field : ["line1"],
    },
    xAxis : {
        field : ["xfield"],
        //x轴上面的线条配置为不显示
        line  : {
            enabled : 0
        }
    },
    graphs:{
        bar  : {
            width       : 30,
            fillStyle   : function(info){
                //info.iGroup    第几个组    从0开始(同一个色系做为一组)
                //info.iNode     第几个支柱  从0开始
                //info.value     具体值
                return '#f86532'
            }
        },
        text : {
            enabled : 1,
            //格式显示的文本，比如加上百分号
            format  : function(content){
                return parseInt(content) + '%'
            }
        }
    }
}   
Chartx.bar("canvasTest" , data , options);
</textarea></form>
