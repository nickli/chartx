<form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["time"       ,"uv" ,"pv","average"  ],
    ["2015-11-12" , 101 , 20 , 33    ],
    ["2015-11-13" , 67  , 51 , 76    ],
    ["2015-11-14" , 76  , 45 , 43    ],
    ["2015-11-15" , 58  , 35 , 31    ],
    ["2015-11-16" , 79  , 73 , 71    ],
    ["2015-11-17" , 88  , 54 , 99    ],
    ["2015-11-18" , 56  , 68 , 65    ],
    ["2015-11-19" , 99  , 83 , 125   ]
];
var options = {
    yAxis : {
        field : [ "uv" ],
    },
    xAxis : {
        field : ["time"]
    },
    graphs : {
        text : {
            enabled : true
        },
        average : {
            enabled : true,
            field : "average",
            fillStyle : "#82d982"
        },
        bar : {
            fillStyle : function( obj ){
                var average = this.average.data[ obj.iNode ];  
                if( obj.value >= average ){
                    return "#ff8521";
                } else {
                    return "#7aaee5";
                }
            }
        }
    }
}   
Chartx.bar("canvasTest" , data , options).then(function( chart ){
    chart.on("click" , function(e){
        //debugger
    });
});
</textarea></form>
