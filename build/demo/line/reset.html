            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 3   , 20 , 33    ],
    [ 2      , 0   , 51 , 26    ],
    [ 3      , 32  , 45 , 43    ],
    [ 4      , 58  , 35 , 31    ],
    [ 5      , 79  , 73 , 71    ],
    [ 6      , 88  , 54 , 300    ]
];

//chart的配置信息，所有的图表都可以极简到只需要配置xAxis，yAxis的字段
var options = {
    yAxis : {
        //这里说明会显示 uv 和pv 两个维度的 折线
        field : ["pv" , 'uv'],
        label : "yaxis"
    },
    xAxis : {
        field : "xfield",
        label : "xaxis"
    },
    graphs: {
        fill : {
            fillStyle: ['#F24455' , '#9F60FF'],
            alpha:0.2
        }
    },
    markLine : {
        enabled : true,
        y : 180 
    }
};
//Chartx.line开始初始化chart实例
var chartx = Chartx.line("canvasTest" , data , options).then(function(chart){
    setTimeout(function(){
        chart.reset({
            options: {
                yAxis : {
                    field: ["click" , "uv"]
                },
                graphs: {
                    line : {
                        strokeStyle: ['#8FCC00' , '#F24455' ]
                    }
                }
            }
        });

    } , 1500);
    
});

</textarea></form>
