//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , 101 , 20 , 33    ],
    [ 2      , 67  , 51 , 26    ],
    [ 3      , 76  , 45 , 43    ],
    [ 4      , 58  , 35 , 31    ],
    [ 5      , 79  , 73 , 71    ],
    [ 6      , 88  , 54 , 39    ],
    [ 7      , 56  , 68 , 65    ],
    [ 8      , 99  , 83 , 51    ]
];
//chart的配置信息，所有的图表都可以极简到只需要配置xAxis，yAxis的field字段
var options = {
    yAxis : {
        field : ["uv" , "pv"]
    },
    xAxis : {
        field : "xfield"
    },
    //想要完全自定义一个legend来调用remove和add方法，最好就先把本身的legend隐藏起来
    legend: {
        enabled  : false
    }
};
//Chartx.line开始初始化chart实例
Chartx.line("canvasTest" , data , options).then(function( line ){
    _.each(["uv","pv"] , function( id , i ){
        document.getElementById(id).onclick = function(e){
            if( !this.checked ){
                line.remove( this.id );
            } else {
                line.add(this.id , i);
            }
        }
    });
});

</textarea></form>

                折线图Line提供删除<code>remove</code>和增加<code>add</code>线条两个方法。
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <td>方法</td>
                            <td>参数</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>remove</code></td>
                            <td>的参数只有一个，就是对应的某个yAxis字段。</td>
                        </tr>
                        <tr>
                            <td><code>add</code></td>
                            <td>则有两个参数，第一个是要增加的yAxis字段，第二个则为要添加到整个折线列表的index索引值，0代表最底层，会出现在所有折线的最底部,默认不填写为所有折线的最顶层。
                            </td>
                        </tr>
                    </tbody>
                </table>
