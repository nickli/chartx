            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","uv" ,"pv","click"],
    [ 1      , null, 20 , 33    ],
    [ 2      , null, 51 , 26    ],
    [ 3      , 22  , 45 , 43    ],
    [ 4      , 58  , 35 , 31    ],
    [ 5      , 79  , 17 , 71    ],
    [ 6      , 38  , null , 39  ],
    [ 7      , 55  , null , 65  ],
    [ 8      , null, null , 51  ]
];

//chart的配置信息，所有的图表都可以极简到只需要配置xAxis，yAxis的字段
var options = {
    yAxis : {
        //这里说明会显示 uv 和pv 两个维度的 折线
        field : ["uv" , "pv" ]
    },
    xAxis : {
        field : "xfield"
    },
    markPoint : {
        enabled : true,
        realTime: true,
        shapeType:"circle",
        filter  : function(  ){
            if(this.markTarget != "uv" && this.iNode !== this.groupLen-1){
                this.destroy();
            }
        }
    }
};
//Chartx.line开始初始化chart实例
var chartx = Chartx.line("canvasTest" , data , options).then(function( chart ){
    window.line = chart;
});
</textarea></form>
