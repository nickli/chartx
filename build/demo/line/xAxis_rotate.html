<body >

<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["time"       ,"uv" ,"pv","click"],
    ["2015-11-12" , 101 , 20 , 33    ],
    ["2015-11-13" , 67  , 51 , 26    ],
    ["2015-11-14" , 76  , 45 , 43    ],
    ["2015-11-15" , 58  , 35 , 31    ],
    ["2015-11-16" , 79  , 73 , 71    ],
    ["2015-11-17" , 88  , 54 , 39    ],
    ["2015-11-18" , 56  , 68 , 65    ],
    ["2015-11-19" , 99  , 83 , 51    ],
    ["2015-11-16" , 79  , 73 , 71    ],
    ["2015-11-17" , 88  , 54 , 39    ],
    ["2015-11-18" , 56  , 68 , 65    ],
    ["2015-11-19" , 99  , 83 , 51    ],
    ["2015-11-16" , 79  , 73 , 71    ]
];
//chart的配置信息
var options = {
    yAxis : {
        field : ["uv" , "pv"]
    },
    xAxis : {
        field : "time",
        //当单个xAxis值比较长的时候，比如这个data里面的time.
        //需要让xAxis轴上面的文本实现旋转来避免xAxis上面的文本前后堆叠在一起
        //需要加上如下配置
        text:{
            rotation  : 30 
        }
        
    }
};
//Chartx.line开始初始化chart实例
Chartx.line("canvasTest" , data , options);
</textarea></form>

        </td>
        <td style="padding:0 10px;" id="td-vr">
            <div id="chartdemo-r">
                <div class="bs-callout bs-callout-warning" style="margin-top:10px;" id="callout-navs-anchor-disabled">
                <span id="run" class="glyphicon glyphicon-play-circle" title="run"></span>
                    <h4>折线图 - xAxis轴上面文本旋转</h4>
                    <p>
                        联系人：@逢春 @释剑
                    </p>
                </div>
                <div  class="test-c">
                    <div id="canvasTest" style='width:600px;height:300px;'></div>
                </div>
                
                <div class="highlight" style="margin-top:30px;">
                    <p>
                    一般的来讲，只有在xAxis轴上面的单个文本都比较长的时候，会出现前后文本堆叠在一起的情况，这个时候建议使用该配置。
                    </p>
                    <pre>
                    options.xAxis.text.rotation = 30; //TODO: 30是角度，可以任意调节
                    </pre>
                </div>

            </div>
